{% extends "registration/pwd_reset_base.html" %}

{% block title %}<h1>Forgot your password?</h1>{% endblock %}    

{% block content %}
    <p>Enter your email address below, and we'll email instructions for setting a new one.</p>

    <form method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <input type="submit" value="Send me instructions!">
    </form>
{% endblock %}
